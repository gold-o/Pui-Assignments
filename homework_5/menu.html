<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Bun Bun Bake Shop</title>
        <meta charset="UTF-8">
        <meta name="description" content="Menu page of the Bun Bun Bake Shop Website">
        <link rel="stylesheet" type="text/css" href="menu.css">
	</head>
	<body>
        <header>
            <nav>
                <!--REMEMBER TO LINK TO THE ITEM DETAIL PAGE-->
                <div class="logo">
                    <a href="homepage.html"><img src="/Images/HeaderIcons/BBBSLOGO(2).png" width="205" height="205" alt="logo of a glazed cinnamon bun surrounded by the name of the website, 'Bun Bun Bake Shop'"></a>
                </div>
                <div class="header_images">
                    <span class="home">
                        <a href="homepage.html"><img src="images/HeaderIcons/392500-512.png" width="23" height="23" alt="icon of a house"></a>
                    </span>
                    <span class="menu">
                        <a href="menu.html"><img src="Images/HeaderIcons/iconfinder_Location_13_1530065copy.png" width="30" height="30" alt="icon of a brochure"></a>
                    </span>
                    <span class="flavors">
                        <img src="Images/HeaderIcons/BBBS(b&w)copy.png" width="35" height="35" alt="icon of an outline of a cinammon bun">
                    </span>
                    <span class="faqs">
                        <img src="Images/HeaderIcons/iconfinder_FAQ_372891copy.png" width="20" height="20" alt="icon of a question mark">
                    </span>
                    <span class="contact">
                        <img src="Images/HeaderIcons/iconfinder_office-02_3045420copy.png" width="25" height="25" alt="icon of an envelope">
                    </span>
                    <span class="account">
                        <img src="Images/HeaderIcons/icons8-customer-96copy.png" width="30" height="30" alt="icon of an outline of a person;s torso">
                    </span>
                    <span class="cart">
                        <img src="Images/HeaderIcons/icons8-shopping-basket-96copy.png" width="30" height="30" alt="icon of an outline of a basket/cart">
                    </span>
                </div>
                
                <div class="header_text">
                    <span class="home"><a href="homepage.html">HOME</a></span>
                    <span class="menu"><a href="menu.html">MENU</a></span>
                    <span class="flavors"> FLAVORS</span>
                    <span class="faqs"> FAQs</span>
                    <span class="contact"> CONTACT</span>
                    <span class="account"> ACCOUNT</span>
                    <span class="cart"> CART</span>
                </div>
            </nav>
        </header>
        <div>
            <h2>MENU</h2>
            <div class="toprow">
                <a href="original.html"><img class="original" src="/Images/CinammonFlavors/Original.png" width="200" height="200" alt="image of two cinnamon rolls"></a>
                <a href="blackberry.html"><img class="blackberry" src="/Images/CinammonFlavors/Blackberry.png" width="200" height="200" alt="image of a cinnamon roll"></a>
                <img class="walnut" src="/Images/CinammonFlavors/Walnut.png" width="200" height="200" alt="image of two cinnamon rolls">
            </div>
            <div class="toprowtext">
                <a href="original.html"> <span class="original">ORIGINAL <br>CINNAMON <br>ROLLS</span></a>
                <a href="original.html"> <button type="button" class="orderoriginal">ORDER</button></a>
                <a href="blackberry.html" class="blackberry"><span>BLACKBERRY <br>CINNAMON <br>ROLLS</span></a>
                <a href="blackberry.html"> <button type="button" class="orderblackberry">ORDER</button></a>
                <span class="walnut">WALNUT <br>CINNAMON <br>ROLLS</span>
                <button type="button" class="orderwalnut">ORDER</button>
            </div>
            <div class="bottomrow">
                <img class="gluten-free" src="/Images/CinammonFlavors/Original(Gluten-free).png" width="200" height="200" alt="image of two cinnamon rolls">
                <img class="pumpkinspice" src="/Images/CinammonFlavors/Pumpkinspice.png" width="200" height="200" alt="image of multiple cinnamon rolls pilled on top of each other">
                <img class="caramelpecan" src="/Images/CinammonFlavors/Caramelpecan.png" width="200" height="200" alt="image of multiple cinnamon rolls on a plate">
            </div>
            <div class="bottomrowtext">
                <span class="gluten-free">ORIGINAL <br>(GLUTEN-FREE)<br> CINNAMON <br>ROLLS</span>
                <button type="button" class="ordergluten-free">ORDER</button>
                <span class="pumpkinspice">PUMPKIN<br> SPICE <br>CINNAMON <br>ROLLS</span>
                <button type="button" class="orderpumpkinspice">ORDER</button>
                <span class="caramelpecan">CARAMEL <br>PECAN <br>CINNAMON <br>ROLLS</span>
                <button type="button" class="ordercaramelpecan">ORDER</button>
